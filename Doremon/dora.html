	<script type="text/javascript">
		
	const  eyesball = document.getElementsByClassName('boll');
       document.onmousemove = function()
       {
       	
    const x = event.clientX * 100 / window.innerWidth + "%";
    const y = event.clientY * 100 / window.innerHeight + "%";
        for(i=0;i<2;i++)
        {
        eyesball[i].style.left=x;	
        eyesball[i].style.top=y;	
        eyesball[i].style.transform="translate(-"+x+",-"+y+")";
        }

       }  


	</script>
